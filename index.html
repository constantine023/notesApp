<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Notes</title>
    <link rel="icon" type="image/x-icon" href="https://i.pinimg.com/originals/f1/3c/4f/f13c4fcc209e858a5449c4ec9e1a223d.png">
    <script src="https://kit.fontawesome.com/0e91d8b2b0.js" crossorigin="anonymous"></script>
    <style>
        * {
            font-family: cursive;
            /* color: white; */
        }

        .d-flex {
            position: absolute;
            right: 0;
        }

        .btn {
            margin-top: 10px;
        }

        .row {
            margin-left: 18px;
        }

        #clearBtn {
            position: absolute;
            right: 15px;
        }

        .fa-moon {
            font-size: 24px;
            color: white;
            margin-top: 6px;
            margin-right: 17px;
            margin-left: 13px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="margin-left: 5px; font-size: 24px;" id="logo">Notes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search note" id="SearchTxt">
                    <i class="fa-solid fa-moon" id="moon"></i>
                </form>
            </div>
            <button class="btn">Dark mode</button>
        </div>
    </nav>
    <div class="test">

    </div>
    <div class="container my-3">
        <!-- <h1>My Notes</h1> -->
        <div class="card" id="text">
            <div class="card-body" id="card-body">
                <h3 id="heading" class="btn btn-outline heading" style="cursor: pointer; width: 121px;">Add heading</h3>
                <input type="text" id="headInput" class="form-control" style="display: none;" placeholder="Heading">
                <h5 class="card-title heading" id="card-title">Add a note</h5>
                <div class="form-group">
                    <textarea class="form-control" id="addTxt" rows="3" placeholder="Note"></textarea>
                </div>
                <button class="btn btn-primary" id="addBtn">Add Note</button>
                <button class="btn btn-outline-dark" id="clearBtn" onclick="clear()">Clear all Note</button>
            </div>
        </div>
        <hr>
        <!-- <h1>Notes</h1> -->
        <!-- <hr> -->
        <div id="notes" class="row container-fluid" id="text">
            <!-- Injected html  -->
        </div>
    </div>
    <script src="script.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
